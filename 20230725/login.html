<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Hi+Melody&family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="login.css">
    <title></title>
</head>

<body>
    <div class="container">

        <header class="title">
            <h1 class="title2">로그인 또는 회원가입</h1>
        </header>
        <main>
            <h2 class="weniv">위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
            <form class="form1">
                <div class="inputId">
                    <input type="text" class="input id" placeholder="아이디">
                </div>
                <div class="inputPwd">
                    <input type="password" class="input pwd" placeholder="비밀번호">
                </div>

                <div class="check">
                    <input type="checkbox" id="inpHold" class="inphold txt-hide">
                    <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
                </div>

                <button type="submit" class="btn btn-login">로그인</button>
            </form>
            <div class="join">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>

            <div class="or">
                <hr class="hr-left" />
                <span>또는</span>
                <hr class="hr-right" />
            </div>



            <ul class="login-list">
                <li>
                    <a href="#" type="button" class="a a-google">구글 계정으로 로그인</a>
                </li>
                <li>
                    <a href="#" type="button" class="a a-facebook">
                        페이스북 계정으로 로그인</a>
                </li>
                <li>
                    <a href="#" type="button" class="a a-naver">네이버 계정으로 로그인</a>

                </li>
                <li>
                    <a href="#" type="button" class="a a-kakao">
                        카카오 계정으로 로그인</a>
                </li>
            </ul>


            <!-- <button type="button" class="btn btn-google">구글 계정으로 로그인</button>

                    페이스북 계정으로 로그인</button>
    
                <button type="button" class="btn btn-naver">네이버 계정으로 로그인</button>
    
                <button type="button" class="btn btn-kakao">
                    카카오 계정으로 로그인</button> -->

    </div>
    </main>
</body>

</html>
