<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./001.css">
    <title></title>
</head>

<body>
    <img src="./img/cola-logo.png" alt="코카콜라 로고" class="logo">

    <main class="main">
        <section class="section sec1">

            <div class="콜라자판들">
                <div class="콜라자판">
                    <img src="./img/cola-original.png" class="cola" alt="">
                    <p>Original_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
                <div class="콜라자판 soldOut">
                    <img src="./img/cola-violet.png" class="cola" alt="">
                    <p>Violet_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
                <div class="콜라자판">
                    <img src="./img/cola-yellow.png" class="cola" alt="">
                    <p>Yellow_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
                <div class="콜라자판">
                    <img src="./img/cola-cool.png" class="cola" alt="">
                    <p>Cool_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
                <div class="콜라자판">
                    <img src="./img/cola-green.png" class="cola" alt="">
                    <p>Green_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
                <div class="콜라자판">
                    <img src="./img/cola-orange.png" class="cola" alt="">
                    <p>Orange_Cola</p>
                    <div class="콜라가격">1000원</div>
                </div>
            </div>

            <div class="balanceBox">
                <div class="price balance">
                    <h2>잔액:</h2>
                    <p>25,000원</p>
                </div>
                <button class="btn btn-balance">거스름돈 반환</button>
            </div>



            <div class="priceInput">
                <input type="number" placeholder="입금액 입력" class="input">
                <button type="button" class="btn btn-input">입금</button>
            </div>

            <div class="colaList">
                <ul style="list-style-type: none;">
                    <li>
                        <img src="./img/cola-original.png" class="cola" alt="">
                        <span>Original_Cola</span>
                        <strong>1</strong>
                    </li>
                    <li>
                        <img src="./img/cola-green.png" class="cola" alt="">
                        <span>Green_Cola</span>
                        <strong>2</strong>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </div>


        </section>

        <div style="display: flex; flex-direction: column;margin-left: 9px;">

            <section class="section sec2">
                <div class="price">
                    <h2>소지금:</h2>
                    <p>25,000원</p>
                </div>

            </section>

            <section class="section sec3">
                <h2>획득한 음료</h2>
                <ul class="획득한음료" style="list-style-type: none;">
                    <li>
                        <img src="./img/cola-green.png" class="cola" alt="">
                        <span>Green_Cola</span>
                        <strong>2</strong>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
